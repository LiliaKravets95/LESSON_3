  <body>
    <h1>Задача 4</h1>
    <p>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
      садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
      //1.введення необхідних даних
      const childInGarden = 3;
      const schoolchild = 6;
      const student = 17;
      const worker = 23;
      const retired = 65;
      const userAge = parseInt(prompt("введіть Ваш вік", ""));

      //2.Обчислення та вивід результату
      let userStatus;

      if (userAge < childInGarden) userStatus = "дитина у садочку";
      else if (userAge <= schoolchild) userStatus = "школяр";
      else if (userAge <= student) userStatus = "студент";
      else if (userAge <= worker) userStatus = "працівник";
      else if (userAge <= retired) userStatus = "пенсіонер";

      document.write(userStatus);
    </script>
  </body>
</html>
